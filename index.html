                background: white;

                border-radius: 8px;
                box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.04);

                box-shadow: 4px 8px 15px rgba(0, 0, 0, 0.08);
            }

                border: 6px solid white;
                border-bottom: 24px solid white; /* Classic polaroid bottom */
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
